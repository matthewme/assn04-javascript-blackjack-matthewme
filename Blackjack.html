<!DOCTYPE html>

<html>

<head>
  
  <title>BlackJack</title>
  	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

 </head>
<body>

	<style type="text/css">
	   body { background: lightgray !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
	</style>

	<div class="container">
		<div class="row justify-content-md-center align-items-center">
			<div class="col-md-3">				
			     <img id="dealerCardOne" src="cards/cardback.png">
			     <img id="dealerCardTwo" src="cards/cardback.png">
			     <p>Dealer</p>
			</div>
			<div class="col-md-2">
				<p>Points: <span id="cardSumDealer"></span></p>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row justify-content-md-center align-items-center">
			<div class="col-md-3">
			    <img id="playerOneCardOne" src="cards/cardback.png">
			    <img id="playerOneCardTwo" src="cards/cardback.png">
			    <div id="card"></div>
			    <p>Player</p>	
			    <!--<p>Cards Left: <span id="cl">52</p>-->		
			</div>
			<div class="col-md-2">
				<p>Points: <span id="cardSumPlayer"></span></p>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row justify-content-md-center align-items-center">
			<div class="col-md-5">
				<input class="btn" type="button" value="Hit" onclick="addCardBtn()">
				<input class="btn" type="button" value="Stand" onclick="standBtn()">
				<input class="btn" type="button" value="Deal" onclick="dealBtn()">
				<input class="btn" type="button" value="Refresh" onclick="refresh()">
			</div>	
		</div>
	</div>

	<div class="container">
		<div class="row justify-content-md-center align-items-center">
			<div class="col-md-5">
				<span>$<span id="pOneMoney">0</span></span>
				<input id="dealBox" type="textbox" style="width:170px">
				<input class="btn" type="button" value="Bet" onclick="betBtn()">
			</div>	
		</div>
	</div>

	<div class="container">
		<div class="row justify-content-md-center align-items-center">
			<div class="col-md-5">
				<span>Current Bet: $<span id="pOneBet">0</span></span>
			</div>	
		</div>
	</div>

	<!-- The Modal -->
	<div id="myModal" class="modal">
	  <!-- Modal content -->
	  <div class="modal-content">
	    <input class="ace1btn" type="button" value="1">
	    <input class="ace11btn" type="button" value="11">
	  </div>
	</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="BlackJack.js"></script>
</body>
</html>
